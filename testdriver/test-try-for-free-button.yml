version: 4.0.69
steps:
  - prompt: Click on "Try for free" in the header.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: hover-text
        text: Try for free
        description: button in the header
        action: click
  - prompt: >-
      Assert that the user is taken to a registration or sign-up form.  # Use
      the content of the file from the environment
    commands:
      - command: assert
        expect: the page contains "Register for free"
