version: 4.0.69
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: >-
      Assert that the PubNub logo is displayed on the webpage.  # Use the
      content of the file from the environment
    commands:
      - command: assert
        expect: the PubNub logo is displayed on the webpage
